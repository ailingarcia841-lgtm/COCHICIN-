<head>

<style>
:root{
  --rosa:#f6c1cc;
  --crema:#fff8f3;
  --oro:#d4af37;
  --glass:rgba(255,255,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--crema),#fdeef1);
  color:#444;
  overflow-x:hidden;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--crema);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.heart{
  width:60px;height:60px;
  background:var(--rosa);
  transform:rotate(45deg);
  animation:beat 1s infinite;
  position:relative;
}

.heart::before,.heart::after{
  content:'';
  width:60px;height:60px;
  background:var(--rosa);
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-30px;}
.heart::after{left:-30px;}

@keyframes beat{
  0%,100%{transform:rotate(45deg) scale(1);}
  50%{transform:rotate(45deg) scale(1.2);}
}

#loader p{margin-top:20px;}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  position:relative;
  overflow:hidden;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  color:#b76e79;
  animation:glow 3s infinite;
}

@keyframes glow{
  0%,100%{text-shadow:0 0 10px #f6c1cc;}
  50%{text-shadow:0 0 25px #d4af37;}
}

/* PETALOS */
.petal{
  position:absolute;
  top:-10%;
  font-size:18px;
  animation:fall linear infinite;
  opacity:.6;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* SECTIONS */
section{
  padding:80px 20px;
  text-align:center;
}

/* MUSIC */
#music-btn{
  position:fixed;
  bottom:20px;right:20px;
  width:55px;height:55px;
  border-radius:50%;
  border:none;
  background:var(--oro);
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  z-index:100;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
}

.polaroid{
  background:white;
  padding:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  transform:rotate(-2deg);
  transition:.4s;
}

.polaroid:nth-child(even){transform:rotate(2deg);}
.polaroid img{width:100%;border-radius:5px;}
.polaroid:hover{transform:scale(1.1) rotate(0);}

/* TIMELINE */
.timeline{
  max-width:600px;
  margin:auto;
  position:relative;
}

.timeline::before{
  content:'';
  position:absolute;
  left:50%;
  width:3px;
  height:100%;
  background:var(--oro);
}

.event{
  width:50%;
  padding:20px;
  opacity:0;
  transform:translateY(30px);
  transition:1s;
}

.event.show{opacity:1;transform:translateY(0);}
.event.left{text-align:right;}
.event.right{margin-left:50%;}

/* CARTA */
.letter{
  max-width:850px;
  margin:auto;
  padding:40px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.letter p{
  font-family:'Dancing Script',cursive;
  font-size:1.4rem;
  white-space:pre-line;
}

/* CONTADOR */
.counter{
  font-size:1.6rem;
  color:#b76e79;
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:2.2rem;}
  .timeline::before{left:10px;}
  .event{width:100%;margin-left:20px;text-align:left;}
}
</style>
</head>
